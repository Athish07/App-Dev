
<div class="container-fluid">
  
  <div class="row mt-5">
    <!-- Filter Section -->
    <div class="col-md-4">
      <form class="p-4 rounded shadow-lg bg-white" (ngSubmit)="applyFilters()">
        <h3 class="text-left text-bold" style="color: rgb(5, 78, 44);">Filters</h3>
        <span class="light-text">As per my preference</span>

        <div class="form-group mb-3 mt-3">
          <label for="profile" class="form-label">Profile</label>
          <input
            type="text"
            class="form-control border-black ps-5"
            id="profile"
            [(ngModel)]="filters.profile"
            name="profile"
            placeholder="e.g., Software Development"
          />
        </div>

        <div class="form-group mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control border-black ps-5"
            id="location"
            [(ngModel)]="filters.location"
            name="location"
            placeholder="e.g., Chennai"
          />
        </div>

        <div class="form-group mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="filters.workFromHome"
              id="workFromHome"
              name="workFromHome"
            />
            <label class="form-check-label" for="workFromHome">
              Work from home
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="filters.partTime"
              id="partTime"
              name="partTime"
            />
            <label class="form-check-label" for="partTime">
              Part-time
            </label>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="stipendMin" class="form-label">Minimum Stipend (₹)</label>
          <input
            type="number"
            class="form-control border-black ps-5"
            id="stipendMin"
            [(ngModel)]="filters.stipendMin"
            name="stipendMin"
            placeholder="0"
          />
        </div>

        <div class="form-group mb-3">
          <label for="stipendMax" class="form-label">Maximum Stipend (₹)</label>
          <input
            type="number"
            class="form-control border-black ps-5"
            id="stipendMax"
            [(ngModel)]="filters.stipendMax"
            name="stipendMax"
            placeholder="1000000"
          />
        </div>

        <div class="d-flex flex-row align-items-center">
          <button type="button" class="btn btn-secondary me-2" (click)="clearFilters()">Clear all</button>
          <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
        </div>
      </form>
    </div>

    <!-- Card Section -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12 mt-4" *ngFor="let job of jobdetails">
          <div class="card border-1 shadow-lg mb-3">
            <div class="card-body">
              <h3 class="card-title">{{ job.jobTitle }}</h3>
              <h5 class="card-subtitle mb-2 text-muted">{{ job.companyName }}</h5>
              <p class="card-text">
                <i class="fas fa-dollar-sign"></i> <strong>Salary:</strong> {{ job.stipend }}
              </p>
              <p class="card-text">
                <i class="fas fa-map-marker-alt"></i> <strong>{{ job.location }}</strong>
              </p>
              <p class="card-text">{{ job.jobDescription }}</p>
              <div>
                <button class="btn btn-primary" (click)="openDialog(job.id)">Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
