<div class="map-container">
  <div class="filter-container mat-elevation-z4">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Location</mat-label>
      <mat-select (selectionChange)="filterJobs($event.value)">
        <mat-option *ngFor="let location of uniqueLocations" [value]="location">
          {{ location }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
