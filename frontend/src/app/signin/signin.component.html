<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-md-6 d-flex align-items-center">
      <!-- Login Form -->
      <div class="login-form-container">
        <h3 class="title">Career Camp</h3>
        <h1 class="welcome-text">Welcome Back</h1>
        <form class="form p-4 rounded shadow-lg bg-white" #loginForm="ngForm" (ngSubmit)="onClick()">
          <h3 class="form-title">Sign In</h3>
          <span class="form-subtitle">Stay tuned in your professional world</span>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-container">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required #emailInput="ngModel">
            </div>
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
              <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
              <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
              <i class="fa-solid fa-lock input-icon"></i>
              <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required #passwordInput="ngModel">
            </div>
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="invalid-feedback">
              <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 " [disabled]="loginForm.invalid">
            Sign In
            <i class="fa-solid fa-arrow-right-to-bracket " style="margin-left: 20px;"></i>
          </button>
          
          <br><br>
          <!-- <app-googlesigin></app-googlesigin> -->
          <br>
          <div class="d-flex">
            <p>Don't have an Account?</p>
            <a [routerLink]="['/sign-up']">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 d-none d-md-block">
      <!-- Image Section -->
      <div class="pt-5">
        <!-- Use the image in your HTML template -->
        <img src="https://d341ezm4iqaae0.cloudfront.net/assets/2018/08/02195959/indeed-Hub-illustrations-19-1_lambdaoptimized.webp" alt="Decorative Image" class="animated-image">
      </div>
    </div>
  </div>
</div>
