<div class="card shadow-lg rounded-3 border-0 mx-auto mt-1">
  <div class="card-body position-relative">
    <button
      type="button"
      class="btn-close position-absolute top-0 end-0"
      aria-label="Close"
      (click)="onClose()"
    ></button>

    <h2 class="card-title mb-4">{{ job.jobTitle }}</h2>

    <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>
    <p class="card-text"><strong>Start Date:</strong> {{ job.startDate }}</p>
    <p class="card-text"><strong>Apply By:</strong> {{ job.applyBy }}</p>
    <p class="card-text"><strong>Stipend:</strong> {{ job.stipend }}</p>
    <p class="card-text"><strong>Requirements:</strong> {{ job.requirements }}</p>
    <p class="card-text"><strong>Perks:</strong> {{ job.perks }}</p>

    <h5 class="mt-4">Web Stacks:</h5>
    <div class="mb-3">
      <span *ngFor="let stack of job.webStacks" class="badge text-dark me-1">{{ stack.technology }}</span>
    </div>

    <h5 class="mt-4">Job Description:</h5>
    <p class="card-text">{{ job.jobDescription }}</p>

    <div>
      <div class="mt-4">
        <button
          class="btn btn-outline-success align-items-center"
          [routerLink]="['/KnowledgeQuize']"
          
          (click)="onClose()"
        >
          <i class="fas fa-book-reader me-2"></i>
          Check Required Knowledge
        </button>

        <a
          [href]="job.jobLink"
          target="_blank"
          class="btn btn-primary ms-2"
        >
          <i class="fas fa-paper-plane"></i> Apply Now
        </a>
      </div>
    </div>
  </div>
</div>
